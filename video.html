<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>video</title>
   <style>
    header{font-size: xx-large; text-align: center;background-color: red;background-size: 50%;}
    *{background-color: azure;}
    
   </style>
</head>
<body>
    <header>VIDEO,AUDIO TAG</header>
    <p>
    Let's learn about video and audio tag. <br>
    </p>
    <p class="au">
    First we'er going to learn about audio tag.
    <br>    
    <audio controls src="image,video,audio/riser-hit-sfx-001-289802.mp3"></audio> <br>
    <audio controls src="image,video,audio/descent-whoosh-long-cinematic-sound-effect-405921.mp3"></audio> 
    </p>
    <p class="vi">
        well,now we'll learn about video tag.there are 2 kinds of video tags.first of them is normal video tag. <br>
        <video height="500px" width="200px" controls src="image,video,audio/14532893_720_1280_30fps.mp4"></video><br>

        the second one is direct from another website(like youtube,facebook,instegram etc.) <br>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/8ScAnaU0FFE?si=1sZ5ZuUcZx5cLNQg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </p>
</body>
</html>
